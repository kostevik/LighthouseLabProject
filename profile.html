<!doctype html>
<html>
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>profile</title>

	<body>
		<form action="/profile/edit" method="post">
			<fieldset>
				<legend>Profile</legend>

				<label for="password_profile">Password:</label><br><input type="password" name="password_profile" id="password_profile" placeholder="Password"><br>
				<label>Gender:</label><br>
				<input type="radio" name="sex" value="male">Male<br>
				<input type="radio" name="sex" value="female">Female<br>
				<label for="first_name_profile">First Name:</label><br><input type="text" name="first_name_profile" id="first_name_profile" placeholder="First Name"><br>
				<label for="first_name_profile">Last Name:</label><br><input type="text" name="last_name_profile" id="first_name_profile" placeholder="Last Name">
			</fieldset>
	    </form>

	</body>
